<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Menu</title>
    <style>
        /* Основной фон с градиентом */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Контейнер с анимацией появления */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Эффект матового стекла */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }

        h1 { margin-bottom: 30px; font-weight: 300; }

        /* Стили кнопок */
        .btn {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease; /* Плавный переход */
            position: relative;
            overflow: hidden;
        }

        /* Анимация при наведении */
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px); /* Подпрыгивание */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Плавное появление элементов */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Выберите ИИ(Искуственный интилект)</h1>
        
        <a href="https://poe.com/chat/3rj6g8tbn9pl4pf3im" class="btn">Jarvis AI</a>
        <a href="https://chatgpt.com/" class="btn">GPT</a>
        <a href="https://chat.deepseek.com/" class="btn">DeepSeek</a>
        <a href="https://gemini.google.com/?hl=ru" class="btn">Gemeni</a>
    </div>

</body>
</html>
