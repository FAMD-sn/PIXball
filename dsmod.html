<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoroShop Business - Moderator Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7b1fa2;
            --primary-dark: #6a1b9a;
            --primary-light: #9c27b0;
            --accent-color: #e91e63;
            --text-color: #333;
            --text-light: #666;
            --background: #f5f5f5;
            --card-bg: #ffffff;
            --error-color: #d32f2f;
            --success-color: #43a047;
            --border-radius: 12px;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            transition: var(--transition);
        }

        .password-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .password-form {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }

        .form-group i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.2);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 14px;
            top: 14px;
            color: var(--text-light);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message i {
            margin-right: 8px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .success {
            background-color: #e8f5e9;
            color: var(--success-color);
            border: 1px solid #c8e6c9;
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            border: 1px solid #ffcdd2;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: var(--text-light);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 120px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 15px;
        }

        .date-display {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 14px;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 6px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .password-form {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="passwordScreen" class="password-screen">
        <div class="password-form">
            <div class="logo">
                <div class="logo-text">DoroShop</div>
            </div>
            <h2>Панель модератора</h2>
            <p class="subtitle">Введите пароль для доступа к панели</p>
            
            <div class="form-group">
                <label for="moderatorPassword"><i class="fas fa-lock"></i> Пароль</label>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="moderatorPassword" placeholder="Введите пароль модератора">
                    <span class="password-toggle" id="passwordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button id="submitPassword">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <div id="passwordError" class="error-message">
                <i class="fas fa-exclamation-circle"></i> Неверный пароль
            </div>
        </div>
    </div>

    <div id="moderatorPanel" class="container" style="display: none;">
        <div class="logo">
            <div class="logo-text">DoroShop Business</div>
        </div>
        <h1>Регистрация продавца</h1>
        
        <div class="date-display">
            <i class="far fa-calendar-alt"></i> <span id="currentDate"></span>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="add-seller-form">
            <div class="form-group">
                <label for="sellerEmail"><i class="fas fa-envelope"></i> Email</label>
                <div class="input-icon">
                    <i class="fas fa-at"></i>
                    <input type="email" id="sellerEmail" placeholder="example@mail.com">
                </div>
            </div>
            
            <div class="form-group">
                <label for="sellerPassword"><i class="fas fa-lock"></i> Пароль</label>
                <div class="input-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="sellerPassword" placeholder="Не менее 6 символов">
                    <span class="password-toggle" id="sellerPasswordToggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <button id="addSellerBtn">
                    <i class="fas fa-user-plus"></i> Зарегистрировать продавца
                </button>
            </div>
            
            <div class="loading" id="addSellerLoading">
                <div class="spinner"></div>
                <p>Регистрация пользователя...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_9kumEubg6w3flpP8_iWy_9btubcCa38",
            authDomain: "doroshop-cfb16.firebaseapp.com",
            databaseURL: "https://doroshop-cfb16-default-rtdb.firebaseio.com",
            projectId: "doroshop-cfb16",
            storageBucket: "doroshop-cfb16.appspot.com",
            messagingSenderId: "343457643268",
            appId: "1:343457643268:web:0687d0ea1137124dafae51"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Moderator password
        const MODERATOR_PASSWORD = "doriush2sozdatel0companii1dorosfamd1eto2pravda0hamza2boy5";

        // DOM elements
        const passwordScreen = document.getElementById('passwordScreen');
        const moderatorPanel = document.getElementById('moderatorPanel');
        const passwordInput = document.getElementById('moderatorPassword');
        const submitPasswordBtn = document.getElementById('submitPassword');
        const passwordError = document.getElementById('passwordError');
        const addSellerBtn = document.getElementById('addSellerBtn');
        const sellerEmail = document.getElementById('sellerEmail');
        const sellerPassword = document.getElementById('sellerPassword');
        const messageDiv = document.getElementById('message');
        const addSellerLoading = document.getElementById('addSellerLoading');
        const passwordToggle = document.getElementById('passwordToggle');
        const sellerPasswordToggle = document.getElementById('sellerPasswordToggle');
        const currentDateElement = document.getElementById('currentDate');

        // Display current date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            currentDateElement.textContent = now.toLocaleDateString('ru-RU', options);
        }
        
        updateDate();
        setInterval(updateDate, 60000); // Update time every minute

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        });

        sellerPasswordToggle.addEventListener('click', function() {
            if (sellerPassword.type === 'password') {
                sellerPassword.type = 'text';
                sellerPasswordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                sellerPassword.type = 'password';
                sellerPasswordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
        });

        // Check password on button click and Enter key
        submitPasswordBtn.addEventListener('click', checkPassword);
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            if (passwordInput.value === MODERATOR_PASSWORD) {
                passwordScreen.style.display = 'none';
                moderatorPanel.style.display = 'block';
            } else {
                passwordError.style.display = 'flex';
                passwordInput.style.borderColor = 'var(--error-color)';
                setTimeout(() => {
                    passwordError.style.display = 'none';
                    passwordInput.style.borderColor = '#e1e1e1';
                }, 3000);
            }
        }

        // Add seller on button click and Enter key in the last field
        addSellerBtn.addEventListener('click', addSeller);
        
        sellerPassword.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSeller();
            }
        });

        function addSeller() {
            const email = sellerEmail.value;
            const password = sellerPassword.value;
            
            if (!email || !password) {
                showMessage('Заполните все поля', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Пароль должен содержать не менее 6 символов', 'error');
                return;
            }
            
            addSellerLoading.style.display = 'block';
            addSellerBtn.disabled = true;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userId = user.uid;
                    const currentDate = new Date().toLocaleString('ru-RU');
                    
                    // Send to Telegram
                    const telegramBotToken = '8317760771:AAFdjqAfWB7hjZoYn98MPm47e1BLNscWyO0';
                    const chatId = '-1002582478058';
                    const telegramMessage = `🆕 Новый продавец зарегистрирован!
📅 Дата: ${currentDate}
📧 Email: ${email}
🆔 User ID: ${userId}`;
                    
                    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: telegramMessage
                        })
                    });
                    
                    showMessage('✅ Продавец успешно зарегистрирован! Уведомление отправлено в Telegram.', 'success');
                    sellerEmail.value = '';
                    sellerPassword.value = '';
                })
                .catch((error) => {
                    showMessage('❌ Ошибка: ' + error.message, 'error');
                })
                .finally(() => {
                    addSellerLoading.style.display = 'none';
                    addSellerBtn.disabled = false;
                });
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
    </html>
